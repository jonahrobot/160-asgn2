<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
</head>

<body onload="main()">

  <p>
    Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
  </p>

  <p>
    Left Wing Angle <input type="range" min="-45" max="45" value="25" class="slider" id="g_LWING_angle">
  </p>

  <p>
    Right Wing Angle <input type="range" min="-45" max="45" value="25" class="slider" id="g_RWING_angle">
  </p>

  <p>
    Head Angle <input type="range" min="-45" max="45" value="0" class="slider" id="g_head_angle">
  </p>
  <p>
    Body Angle <input type="range" min="-45" max="45" value="0" class="slider" id="g_body_angle">
  </p>
  <p>
    Second Wing Joint <input type="range" min="-45" max="45" value="-45" class="slider" id="g_RWING2_angle">
  </p>
  <p>
    Third Wing Joint <input type="range" min="-45" max="45" value="-45" class="slider" id="g_RWING3_angle">
  </p>
  
  <button type="button" id="animationYellowOnButton">ON</button>
  <button type="button" id="animationYellowOffButton">OFF</button>

  <p id="numdot"> XXX </p>
  <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
  </canvas>

  <script src="./lib/webgl-utils.js"></script>
  <script src="./lib/cuon-matrix-cse160.js"></script>
  <script src="./lib/webgl-debug.js"></script>
  <script src="./lib/cuon-utils.js"></script>
  <script src="./src/Triangle.js"></script>
  <script src="./src/Cube.js"></script>
  <script src="./src/BlockyAnimal.js"></script>

</body>

</html>
